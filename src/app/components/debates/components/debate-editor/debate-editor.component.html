<div class="editor-page" *ngIf="!loading">
  <header class="editor-header">
    <button class="editor-header__back" (click)="goBack()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Voltar</span>
    </button>

    <h1 class="editor-header__title">{{ pageTitle }}</h1>

    <div class="editor-header__spacer"></div>
  </header>

  <div class="editor-content">
    <app-create-debate-form
      [isEditing]="isEditing"
      [debate]="debate!"
      [isStandalone]="true"
      (formDirtyChange)="onFormDirtyChange($event)"
      (saveStart)="onSaveStart()"
      (saveComplete)="onSaveComplete()"
      (cancel)="onCancel()"
    ></app-create-debate-form>
  </div>
</div>

<div class="loading-state" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
