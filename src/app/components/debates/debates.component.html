<div class="page">
  <app-navbar class="page__navbar" (checkbox)="onNavbarHamburgerChange($event)"></app-navbar>
  <div class="page__content" [ngClass]="{ 'page__content--hide': isNavbarHamburgerActive }">
    <div class="page__content__form">
      <div></div>
      <button *ngIf="isAdmin()" class="form__button" mat-flat-button color="primary" (click)="openCreateDebateModal()">Criar</button>
    </div>
    <app-debates-table class="page__content__table" [debates]="debates"></app-debates-table>
  </div>
</div>
