<div class="login">
  <div class="login__header">
    <div class="login__header__logos">
      <app-logo class="login__header__logos__sdufrj"></app-logo>
      <img class="login__header__logos__ufrj" src="assets/ufrj.png" />
    </div>
  </div>
  <div class="login__body">
    <form [formGroup]="form" class="login__body__form" (submit)="onSubmit()">
      <mat-form-field class="login__body__form__field">
        <mat-label>Login</mat-label>
        <input matInput formControlName="login">
        <mat-error *ngIf="!form.valid">O login é obrigatório</mat-error>
      </mat-form-field>
      <mat-form-field class="login__body__form__field">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="!form.valid">A senha é obrigatória</mat-error>
      </mat-form-field>
      <button
        class="login__body__form__button"
        mat-raised-button
        color="primary"
        type="submit"
      >Enviar</button>
    </form>
  </div>
</div>
<ngx-spinner
  *ngIf="loading"
  bdColor="#fffb"
  size="large"
  color="#fbb344"
  type="timer"
  [fullScreen]="true"
></ngx-spinner>
