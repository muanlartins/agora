<div class="login">
  <!-- Back Navigation -->
  <nav class="login__nav">
    <a routerLink="/" class="login__back">
      <mat-icon class="login__back-icon">arrow_back</mat-icon>
      Voltar
    </a>
  </nav>

  <!-- Login Card -->
  <div class="login__card">
    <!-- Logo -->
    <a routerLink="/" class="login__logo-link">
      <img src="assets/agora-logo.png" alt="Agora" class="login__logo" />
    </a>

    <!-- Title -->
    <h1 class="login__title">Entrar</h1>

    <!-- Form -->
    <form [formGroup]="form" class="login__form" (submit)="onSubmit()">
      <mat-form-field class="login__field" appearance="outline">
        <mat-label>Login</mat-label>
        <input matInput formControlName="login" autocomplete="username">
        <mat-error *ngIf="!form.valid">O login é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field class="login__field" appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" type="password" autocomplete="current-password">
        <mat-error *ngIf="!form.valid">A senha é obrigatória</mat-error>
      </mat-form-field>

      <p class="login__error" *ngIf="wrongLogin">O login ou senha estão errados.</p>

      <button class="login__submit" mat-raised-button type="submit">
        Entrar
      </button>
    </form>
  </div>

  <!-- Decorative Element -->
  <div class="login__decoration"></div>
</div>
