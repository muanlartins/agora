<form class="form" [formGroup]="form" (submit)="onSubmit()">
  <mat-form-field class="form__field">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" />
    <img
      class="form__field__icon"
      (click)="clearControlValue('name')"
      *ngIf="showClearControlValueIcon('name')"
      src="assets/close.png"
    />
  </mat-form-field>
  <mat-form-field class="form__field form__field--select">
    <mat-label>Sociedade</mat-label>
    <mat-select formControlName="society">
      <mat-option *ngFor="let society of societyOptions" [value]="society.value">
        {{ society.viewValue }}
      </mat-option>
    </mat-select>
    <img
      class="form__field__icon"
      (click)="clearControlValue('society', $event)"
      *ngIf="showClearControlValueIcon('society')"
      src="assets/close.png"
    />
  </mat-form-field>
  <button
    class="form__field__button"
    mat-flat-button
    color="primary"
    [disabled]="!form.valid"
    type="submit"
  >Adicionar</button>
</form>
